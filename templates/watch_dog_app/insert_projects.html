<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建工程</title>
</head>
<body>
{#<div class="login_top clearfix">#}
{#    <a href="index.html" class="login_logo"><img src="../../static/images/logo02.png"></a>#}
{#</div>#}
<div class="login_form_bg">
    <div class="login_form_wrap clearfix">
        <div class="login_banner fl"></div>
        {#        <div class="slogan fl">日夜兼程 · 急速送达</div>#}
        <div class="login_form fr">
            <div class="login_title clearfix">
                <h1>创建工程</h1>
                {#					<a href="#">立即注册</a>#}
            </div>
            <div class="form_input">
                {# 不设置表单action时，提交表单时，会向浏览器地址栏中的地址提交数据 #}
                <form method="post">
                    {% csrf_token %}
                    名 字：<input type="text" name="name" class="name_input" value="{{ project_name }}"
                               placeholder="请输入工程的名字">
                    <div class="name_error">{{ name_error }}</div>
                    信 息：<input type="text" name="information" class="pass_input" placeholder="请输入工程的信息">
                    <div class="info_error">{{ info_error }}</div>
                    创建人：<input type="text" name="creater" class="creater_input" value="{{ creater }}"
                               placeholder="请输入工程的创建人">
                    <div class="user_error">{{ creater_error }}</div>
                    <input type="submit" name="" value="提交" class="input_submit">
                </form>
            </div>
        </div>
    </div>
</div>
{{ errmsg }}
</body>
</html>
